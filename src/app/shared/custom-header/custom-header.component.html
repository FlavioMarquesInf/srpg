<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ng-content #toolbarButtons></ng-content>
    </ion-buttons>


    <ion-buttons slot="end">
      <ng-content select=".end-btn"></ng-content>
    </ion-buttons>



    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>
